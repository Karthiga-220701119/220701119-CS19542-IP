<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light background for contrast */
            color: #333; /* Default text color */
        }

        .header-text {
            text-align: center;
            padding: 20px;
            font-size: 20px;
            background-color: #e42f2f;
            color: white;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff; /* White background for header */
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .site-name img {
            max-width: 100%;
            height: auto;
        }

        .search-form {
            flex-grow: 1; /* Allow the search form to grow */
            display: flex;
            align-items: center;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .search-btn {
            background-color: #e42f2f;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .icon-buttons {
            display: flex;
            align-items: center;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
            margin-left: 10px;
        }

        .count-badge, .count-badge1 {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #e42f2f;
            color: white;
            border-radius: 50%;
            padding: 3px 6px;
            font-size: 12px;
        }

        h4 {
            text-align: center;
            font-size: 24px;
        }

        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .empty-cart-message {
            padding: 50px;
            border: 1px solid #e42f2f;
            border-radius: 8px;
            background-color: #fff;
            color: #333;
        }

        .continue-shopping {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e42f2f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .continue-shopping:hover {
            background-color: #d62828;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-bar">
            <!-- Website Logo -->
            <div class="site-name">
                <a href="index.html">
                    <img src="images/logo.png" alt="title" width="200px">
                </a>
            </div>
    
            <!-- Search Form with Buttons -->
            <form class="search-form">
                <div class="search-container">
                    <input class="search-input" type="search" placeholder="Search here" aria-label="Search">
                    <button class="search-btn" type="submit">
                        <img src="images/search.png" alt="Search" width="20px" height="20px">
                    </button>
                </div>
            </form>
    
            <!-- Icons for Profile, Wishlist, and Cart -->
            <div class="icon-buttons">
                <button class="icon-btn" type="button" onclick="$('#loginModal').modal('show')">
                    <img src="images/user.png" alt="Profile" width="25px" height="25px">
                </button>
                <button class="icon-btn" type="button" onclick="window.location.href='wishlist.html'">
                    <img src="images/wishlist.png" alt="Wishlist" width="25px" height="25px">
                    <span class="count-badge1" id="wishlist-count">0</span>
                </button>
                <button class="icon-btn" type="button" onclick="window.location.href='cart.html'">
                    <img src="images/cart.png" alt="Cart" width="25px" height="25px">
                    <span class="count-badge" id="cart-count">0</span>
                </button>
            </div>
        </div>
    </header>
    <h1 style="text-align: center;padding: 2%;">Shopping Cart</h1>

    <div class="cart-container">
        <div class="empty-cart-message">
            <h2>Your cart is empty.</h2>
            <p>It seems you haven't added any products to your cart yet.</p>
            <p>Start exploring our amazing products!</p>
            <a class="continue-shopping" href="index.html">Continue Shopping</a>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            let total = 0;
    
            // Check if cart is empty
            if (cart.length === 0) {
                $('#cart-items').html('<p>Your cart is empty.</p>');
            } else {
                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;
    
                    $('#cart-items').append(`
                        <div class="cart-item">
                            <h5>${item.name}</h5>
                            <p>Price: $${item.price} x ${item.quantity} = $${itemTotal.toFixed(2)}</p>
                        </div>
                    `);
                });
            }
    
            $('#total-price').html(`<h4>Total: $${total.toFixed(2)}</h4>`);
            
            $('#checkout-btn').on('click', function() {
                alert("Proceeding to checkout...");
                // Add checkout logic here
            });
        });
        </script>
</body>
</html>
