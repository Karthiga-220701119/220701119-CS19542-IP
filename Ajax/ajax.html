<!DOCTYPE html>

<html>

<body>
<center>

<h2>Welcom To HTML Tutorial</h2>

<div id="demo">

<p>An HTML tutorial typically covers the basics of HTML (HyperText Markup Language), 
    the foundational language for creating web pages. It introduces elements and tags 
    used to structure and format content on a webpage, such as headings, paragraphs,
     links, images, and lists.</p>

<button type="button" onclick="loadDoc()">Change Content</button>

</div>
</center>

<script>

function loadDoc() {

const xhttp = new XMLHttpRequest();

xhttp.onload = function() {

document.getElementById("demo").innerHTML = this.responseText;

}

xhttp.open("GET", "rec.txt");

xhttp.send();

}


</script>

</body>

</html>
